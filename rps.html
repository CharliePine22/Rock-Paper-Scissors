<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>  

    <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <h2>Click on rock, paper, or scissors to start!</h2>
        <h3></h3>
        <p id="playerscore">Player Score: <span id="pscore">0</span></p>
        <p id="computerscore">Computer Score: <span id="cscore">0</span></p>
    </div>

    <div class="contain">
        <div class="container">
            <img class='rock' src="https://www.netclipart.com/pp/m/15-156192_image-of-fists-fist-clipart.png" alt="fist clenched">
        </div>
        <div class="container">
            <img class='paper' src="https://www.clipartkey.com/mpngs/m/5-52030_hand-outline-2-hands-template-clipart-hand-clipart.png" alt="">
        </div>
        <div class="container">
            <img class='scissors' src="https://www.clipartkey.com/mpngs/m/109-1094178_scissors-rock-paper-scissors-clipart-transparent.png" alt="">
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
